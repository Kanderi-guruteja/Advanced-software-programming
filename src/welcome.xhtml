<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/authenticatedTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome to the Car Purchase Application
    </ui:define>

    <ui:define name="content">
        <div style="text-align: center; padding: 20px;">
            <h2 style="color: #333; font-size: 24px; margin-bottom: 20px;">Welcome, #{loginController.authenticatedUser}!</h2>

            <h3 style="color: #555; font-size: 20px; margin-bottom: 10px;">Available Cars:</h3>

            <div style="overflow-x: auto;">
                <h:dataTable value="#{defaultWelcomeController.availableCars}" var="car" style="width: 100%; border-collapse: collapse;">

                    <h:column>
                        <f:facet name="header">Car ID</f:facet>
                        <h:outputText value="#{car.id}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Manufactured Year</f:facet>
                        <h:outputText value="#{car.buyDate.year}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Car Name</f:facet>
                        <h:outputText value="#{car.name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Car Type</f:facet>
                        <h:outputText value="#{car.type}" />
                    </h:column>
                </h:dataTable>
            </div>
        </div>
        <div style="text-align: center;">
            <h:link outcome="/reserve.xhtml" value="Reserve a Car" style="margin-right: 20px;" />
            <h:link outcome="/myreservations.xhtml" value="My Reservations" />
        </div>
    </ui:define>
</ui:composition>
